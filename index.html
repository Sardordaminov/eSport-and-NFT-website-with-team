<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYKD - eSports and Gaming NFT Template</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.css">
    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <header>
            <nav>
                <img src="images/logo.png" alt="logo">
                <ul class="ul1">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">TOURNAMENT</a></li>
                    <li><a href="#">PAGES</a></li>
                    <li><a href="#">NEWS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
                <ul class="ul2">
                    <i class="fa-sharp fa-light fa-magnifying-glass"></i>
                    <button class="signin"><i class="fa-regular fa-pen-to-square"></i>-SIGN IN</button>
                    <div class="burger_menu1">
                        <div class="burger_menu1_item a"></div>
                        <div class="burger_menu1_item"></div>
                        <div class="burger_menu1_item b"></div>
                    </div>
                </ul>
                <div class="burger_menu2"></div>
            </nav>
        </header>
    </div>
    <script>
        const cursor = new MouseFollower({
            el: null,
            container: document.body,
            className: 'mf-cursor',
            innerClassName: 'mf-cursor-inner',
            textClassName: 'mf-cursor-text',
            mediaClassName: 'mf-cursor-media',
            mediaBoxClassName: 'mf-cursor-media-box',
            iconSvgClassName: 'mf-svgsprite',
            iconSvgNamePrefix: '-',
            iconSvgSrc: '',
            dataAttr: 'cursor',
            hiddenState: '-hidden',
            textState: '-text',
            iconState: '-icon',
            activeState: '-active',
            mediaState: '-media',
            stateDetection: {
                '-pointer': 'a,button',
                '-hidden': 'iframe'
            },
            visible: true,
            visibleOnState: false,
            speed: 1,
            ease: 'expo.out',
            overwrite: true,
            skewing: 0,
            skewingText: 2,
            skewingIcon: 2,
            skewingMedia: 2,
            skewingDelta: 0.001,
            skewingDeltaMax: 0.15,
            stickDelta: 0.15,
            showTimeout: 20,
            hideOnLeave: true,
            hideTimeout: 300,
            hideMediaTimeout: 300,
        });
    </script>
</body>

</html>
